<html>
<head>
	<title>Adding or moving markers on a Leaflet map</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
	<style type="text/css">
	 	html, body, #map{
	 		height: 100%;
	 		padding: 0;
	 		margin: 0;
	 	}
	</style>

</head>
<body>

	<div id="map"></div>

	<script type="text/javascript">

		var options = {
			center: [35.10418, -106.62987],
			zoom: 10
		}
		
		var map = L.map('map', options);

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: 'OSM'})
		.addTo(map);
// Uncomment from line 32 to 39, and comment line 41 to 51 in order to see how to add markers on click.
//    map.on('click',function(e){
//    var coord = e.latlng.toString().split(',');
//var lat = coord[0].split('(');
//var lng = coord[1].split(')');
//    alert("You clicked the map at LAT: " + lat[1] + " and LONG: " + lng[0]);
//    L.marker(e.latlng).addTo(map);
 //   });
//.................

    var myMarker = L.marker([35.10418, -106.6287], {title: "MyPoint", alt: "The Big I", draggable: true})
    .addTo(map)
    .on('dragend', function() {
    var coord = String(myMarker.getLatLng()).split(',');
        console.log(coord);
        var lat = coord[0].split('(');
        console.log(lat);
        var lng = coord[1].split(')');
        console.log(lng);
        myMarker.bindPopup("Moved to: " + lat[1] + ", " + lng[0] + ".");
    });

	</script>
</body>
</html>
